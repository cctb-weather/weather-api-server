# send request to render.com every ten minutes to prevent cold sleep
name: Warmup HTTP Request

on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  http_request:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Send GET Request
        run: |
          curl ${{ secrets.WEATHER_API_URL }}/health-check
